<!DOCTYPE html>
<html>
<head>
    <title>Valuuttalaskuri</title>
    <link rel="stylesheet" href="css/styles1_4.css">
</head>
<body>
    <h1>Currency calculator</h1>
    <div>
        <input type="number" id="inputAmount" placeholder="Amount">
        <select id="inputCurrency">
            <option value="EUR">€ (Euro)</option>
            <option value="USD">$ (Dollar)</option>
            <option value="GBP">£ (Pound)</option>
        </select>
    </div>
    <div>
        <input type="number" id="outputAmount" placeholder="Amount">
        <select id="outputCurrency">
            <option value="EUR">€ (Euro)</option>
            <option value="USD">$ (Dollar)</option>
            <option value="GBP">£ (Pound)</option>
        </select>
    </div>
    <script src="js/script1_4.js"></script>
</body>
</html>
